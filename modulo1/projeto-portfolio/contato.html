    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div>
    <form name="Formulario_Contato">
        <h1>Entre em contato comigo!</h1>

            <input type="text" id="nomeID" placeholder="Geovana Oliveira" required="required" name="nome" />
            <label for="nome">Nome</label>

            <input type="tel" id="foneID" placeholder="(xx)xx-xx-xx-xx" name="fone" />
            <label for="fone">Fone</label>

            <input type="email" id="emailID" placeholder="geovana@mail.com" name="email" />
            <label for="email">Email</label>

            <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
    </form>
</div>

    <a href="index.html"><button>Voltar</button></a>
</div>
